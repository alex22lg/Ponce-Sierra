<!-- DOCUMENTACIÓN:
    1. Esta es una página HTML básica.
    
    2. Se utiliza el archivo de hojas de estilo externo "css/estilos.css" para la apariencia de la página. 
       La etiqueta <link> en el encabezado es la que conecta este archivo CSS con la página HTML.

    3. También se incluye un archivo de JavaScript externo "java/java.js" mediante la etiqueta <script> en el encabezado.
       El archivo JavaScript se ejecutará al cargar la página, pero no se especifica ninguna funcionalidad en el código HTML mostrado.

    4. El cuerpo de la página está definido dentro de la etiqueta <body>:
       - Un enlace (etiqueta <a>) que apunta al archivo "index.html". Al hacer clic en el título <h1> ("hola1") se redirige a la página de inicio (index.html).
       - Un <div> con ID "contenedor1" y clase "contenedor1", que no tiene contenido dentro de la etiqueta <div> en este momento. Este contenedor podría ser usado más adelante para insertar contenido dinámico.

    5. El atributo "id" en la etiqueta <body> asigna un identificador único a la página, lo que permite aplicar estilos o realizar manipulaciones JavaScript específicas.
    
    6. Los comentarios HTML no afectan el funcionamiento de la página, son simplemente notas que ayudan a los desarrolladores a entender el código.
-->
